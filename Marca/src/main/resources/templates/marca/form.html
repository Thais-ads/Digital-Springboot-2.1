<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Marcas</title>
</head>
<body>
<nav th:replace="~{ _template :: #navbar }"></nav>

<div class="container">
    <h3>Nova Marca</h3>

    <div class="row">
        <form th:action="@{/marca}" method="post" class="col s12"  >
            <div class="row">
                <div class="input-field col s12">
                    <input id="title" name="title"  type="text" class="validate" required>
                    <label for="title">Título</label>
                    <span class="helper-text" data-error="Campo obrigatório"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="description" name="description" class="materialize-textarea"></textarea>
                    <label for="description">Descrição</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="range-field">
                        <label for="score">Pontos</label>
                        <input name="score" type="range" id="score" min="1" max="100" />
                    </p>
                </div>
            </div>
            <div>
                <a href="/marca" class="btn grey">Cancelar</a>
                <button type="submit" class="btn">Salvar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
