<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{ _template :: head('marca') }" ></head>

<body>

<nav th:replace="~{ _template :: #navbar }"></nav>

<div class="container">

    <div class="card-panel teal accent-3" th:if="${success}" th:text="${success}"></div>
    <div class="card-panel red accent-3 white-text" th:if="${error}" th:text="${error}"></div>

    <h2> Marca Inclusas </h2>

    <div class="row">

        <div th:each="marca : ${marcas}" class="col s12 m6 l4">
            <div class="card">
                <div class="card-content">
                    <img th:if="${marca.user != null}" th:src="${marca.user.avatarUrl}" alt="" class="avatar">
                    <div class="progress">
                        <div class="determinate" th:style="${'width:' + marca.status + '%' }"></div>
                    </div>
                    <span th:text="${marca.title}" class="card-title"></span>
                    <p th:text="${marca.description}"></p>
                    <span th:text="${marca.score}" data-badge-caption="points" class="badge red white-text"></span>
                </div>
                <div class="card-action">
                    <a th:href="${'/marca/delete/' + marca.id}" class="waves-effect waves-light btn-small red">
                        <i class="material-icons">delete</i>
                    </a>
                    <a th:href="${'/marca/dec/' + marca.id}" class="waves-effect waves-light btn-small" title="diminuir status">
                        <i class="material-icons">remove</i>
                    </a>
                    <a th:if="${marca.status != 100}" th:href="${'/marca/inc/' + marca.id}" class="waves-effect waves-light btn-small" title="aumentar status">
                        <i class="material-icons">add</i>
                    </a>
                    <a th:href="${'/marca/catch/' + marca.id}" class="waves-effect waves-light btn-small purple" title="pegar tarefa">
                        <i class="material-icons">pan_tool</i>
                    </a>

                </div>
            </div>

        </div>

    </div>

</div>


<div class="fixed-action-btn">
    <a href="/marca/new" class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
    </a>
</div>

</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.dropdown-trigger');
        const options = {
            constrainWidth: false,
            coverTrigger: false
        }
        var instances = M.Dropdown.init(elems, options);
    });
</script>

</html>
